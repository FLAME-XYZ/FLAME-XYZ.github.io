<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="form-structor" style="background-image: url(img/logo-masuk.jpg); background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-size: 500px;">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>welcome my web</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="               Username" />
                
                <input type="password" class="input" placeholder="               Password" />
            </div>
            <button class="submit-btn"><a href="menu.html" style="color: white;">Register</a></button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Login</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="               Email" />
                    <input type="password" class="input" placeholder="               Password" />
                </div>
                    <button class="submit-btn"><a href="menu.html" style="color: white;">Login</a></button>
            </div>
        </div>
    </div>
    <script src="js/asset.js"></script>
